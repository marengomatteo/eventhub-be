server:
  port: 8082

spring:
  application:
    name: eventhub-gateway
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:5173"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: user-service-route
          uri: http://localhost:8080
          predicates:
            - Path=/user-service/**
          filters:
            - StripPrefix=1
        - id: email-service-route
          uri: http://localhost:8081
          predicates:
            - Path=/email-service/**
          filters:
            - StripPrefix=1
        - id: event-service-get-events-list
          uri: http://localhost:8083
          predicates:
            - Path=/event-service/events
            - Method=GET
          filters:
            - StripPrefix=1
        - id: event-service-route
          uri: http://localhost:8083
          predicates:
            - Path=/event-service/**
          filters:
            - StripPrefix=1
            - Authentication
        - id: agenda-service-get-agenda-list
          uri: http://localhost:8084
          predicates:
            - Path=/agenda-service/agenda/list
            - Method=GET
          filters:
            - StripPrefix=1
        - id: agenda-service-route
          uri: http://localhost:8084
          predicates:
            - Path=/agenda-service/**
          filters:
            - StripPrefix=1
            - Authentication

# Swagger configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    url: /v3/api-docs

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.filter: TRACE
    org.springframework.cloud.gateway.handler: DEBUG
    org.springframework.cloud.gateway.route: DEBUG
    reactor.netty.http.client: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: gateway
  endpoint:
    gateway:
      enabled: true
