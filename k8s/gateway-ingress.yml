apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventhub-gateway-ingress
  namespace: eventhub
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: eventhub.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8082