apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: eventhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
    spec:
      containers:
        - name: gateway-service
          image: gateway-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
